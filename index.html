<!-- Code for the linktree type website for Hygge Home QR -->

<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygge Home Lingid</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
  
    <!-- Font for media icons= Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('./images/background.jpg');
            background-size: cover;
            background-position: centre;
            background-attachment: fixed;
            transition: background-color 0.3s ease;
        }
    </style>
  
</head>
  
<!-- Centre the box with links-->
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main box for the links -->
    <div class="w-full max-w-sm p-6 rounded-3xl shadow-xl text-center" style="background-color: rgba(244, 240, 234, 0.8); backdrop-filter: blur(5px);">

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img class="w-48 h-auto shadow-md object-contain" src="./images/HyggeHomeLogo.png" alt="Hygge Home Logo">
        </div>

        <!-- Brand name -->
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Hygge Home</h1>
        
        <!-- Info -->
        <p class="text-gray-600 mb-8">
            Tere tulemast! <br> Siit leiad kõik meie lingid ühest kohast.
        </p>

        <!-- Link Buttons -->
        <div class="space-y-4">
            <!-- Link 1: Website -->
            <a href="https://www.hygge-home.ee" target="_blank" class="flex items-center justify-center w-full px-6 py-4 text-gray-700 bg-gray-200 rounded-full shadow-sm hover:bg-gray-300 transition-colors duration-200">
                <i class="fas fa-home mr-3 text-lg"></i>
                <span>E-pood</span>
            </a>

            <!-- Link 2: Instagram -->
            <a href="https://www.instagram.com/hyggehome_ee/" target="_blank" class="flex items-center justify-center w-full px-6 py-4 text-white bg-pink-500 rounded-full shadow-sm hover:bg-pink-600 transition-colors duration-200">
                <i class="fab fa-instagram mr-3 text-lg"></i>
                <span>Instagram</span>
            </a>

            <!-- Link 3: Facebook -->
            <a href="https://www.facebook.com/profile.php?id=100063917350429" target="_blank" class="flex items-center justify-center w-full px-6 py-4 text-white bg-blue-600 rounded-full shadow-sm hover:bg-blue-700 transition-colors duration-200">
                <i class="fab fa-facebook-f mr-3 text-lg"></i>
                <span>Facebook</span>
            </a>

            <!-- Link 4: Wolt -->
            <a href="https://wolt.com/en/est/tallinn/venue/hygge-home" target="_blank" class="flex items-center justify-center w-full px-6 py-4 text-white bg-blue-500 rounded-full shadow-sm hover:bg-blue-600 transition-colors duration-200">
                <i class="fas fa-shopping-bag mr-3 text-lg"></i>
                <span>Wolt</span>
            </a>

        </div>

        <!-- Footer -->
        <div class="mt-8 text-xs text-gray-400">
            © 2023 Hygge Home
        </div>

    </div>

</body>
</html>
